{%extends 'base.html'%}

{% block content %}
{{block.super}}
<div class="container">
    <div class="row">
        {% for business in business %}
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">

            <h2 class="text-center" style="font-family: 'Shrikhand', cursive;color:blue;"> {{ business.name }} </h2>


            <img src="{{business.business_image.url}}" class="img-responsive" alt="Image" height="300" width="400">
            <br>
            <p class="text-center" style="font-family: 'Lobster', cursive;font-size: 30px;">{{ business.description }}</p>
        </div>

        {% endfor %}
    </div>
</div>
{% endblock %}
